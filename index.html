<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-5 p-5 bg-dark-subtle">
      <div class="row justify-content-center">
        <div class="col-5 d-flex justify-content-center">
          <form class="bg-dark-subtle">
            <div class="form-group">
              <h3 class="text-center">Modulo di registrazione</h3>
              <ul class="list-unstyled"></ul>
              <label for="name">Nome</label>
              <input
                class="border border-none m-3 p-2"
                type="text"
                id="name"
                placeholder="Inserisci il tuo nome"
              />
            </div>
            <div>
              <button class="btn btn-dark w-25 me-5" type="button" id="save">
                SAVE
              </button>
              <button
                class="btn btn-outline-dark w-25 me-5"
                type="button"
                id="reset"
              >
                RESET
              </button>
              <p
                class="d-inline border border-black p-2 bg-black text-white"
                id="counter"
                style="border-radius: 25px"
              ></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
